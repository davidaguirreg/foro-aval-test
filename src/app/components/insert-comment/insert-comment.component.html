<div class="container w-60">
  <h1 class="text-center"> Foro de Aval Bur√≥</h1>
  <form action="">
    <div class="row">
      <div class="col-3 text-center my-auto">
        <img [src]="comment.user.profileImage" style="width: 75%;" class="img-thumbnail rounded-circle">
        <h5>{{comment.user.name}}</h5>
      </div>
      <div class="col-5 my-auto">
        <label for="imageLink" class="form-label text-left">Comentario:</label>
        <textarea class="form-control" id="userComment" name="userComment" aria-describedby="Comment for Aval Buro">
        </textarea>
        <div id="imageHelp" class="form-text">Deja tu comentario</div>
      </div>
      <div class="col-4 my-auto">
        <button type="submit" class="btn btn-primary w-50" (click)="saveUserComment(comment)">Enviar</button>
      </div>
    </div>
  </form>
</div>
