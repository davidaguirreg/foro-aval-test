<nav class="navbar bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://www.avalburo.com/owhijoch/2022/08/logo-avalburo.png" alt="Bootstrap" width="30" height="24">
    </a>
  </div>
</nav>
<div class="container w-50">
  <h1 class="text-center"> Registro de Usuario</h1>
  <form action="" (ngSubmit)="saveNewUser(newUser)">
    <div class="row">
      <div class="col-12 mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control"  [(ngModel)]="newUser.name" id="name" name="name" aria-describedby="name">
        <div id="nameHelp" class="form-text">Ingresa tu nombre y apellido</div>
      </div>
      <div class="col-12">
        <label for="imageLink" class="form-label">URL de imagen de perfil:</label>
        <input type="text" class="form-control" [(ngModel)]="newUser.profileImage" id="imageLink" name="imageLink" aria-describedby="URL for image">
        <div id="imageHelp" class="form-text">Ingresa un enlace a una imagen para tu perfil</div>
      </div>
      <div class="text-center my-2">
        <button type="submit" class="btn btn-primary w-25">Guardar</button>
      </div>
    </div>
  </form>
</div>
<div class="container w-60">
  <h1 class="text-center"> Foro de Aval Bur√≥</h1>
  <form action="">
    <div class="row">
      <div class="col-3 text-center my-auto">
        <img [src]="newUser.profileImage" style="width: 75%;" class="img-thumbnail rounded-circle">
        <h5>{{newUser.name}}</h5>
      </div>
      <div class="col-5 my-auto">
        <label for="imageLink" class="form-label text-left">Comentario:</label>
        <textarea class="form-control" id="userComment" name="userComment" aria-describedby="Comment for Aval Buro">
        </textarea>
        <div id="imageHelp" class="form-text">Deja tu comentario</div>
      </div>
      <div class="col-4 my-auto">
        <button type="submit" class="btn btn-primary w-50" (click)="saveUserComment(comment)">Enviar</button>
      </div>
    </div>
  </form>
</div>
